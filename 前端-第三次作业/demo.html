<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>testDemo</title>
        <script>
            let arr = [ [1,2] , 3,[4,[5,[6]] , 7] ];
            var result = [];
            
            function demo(arr){
                isArr(arr);
                return result;
            }
            
            function isArr(arr){
                for(var i = 0; i < arr.length; i++){
                    if(Array.isArray(arr[i])){
                        isArr(arr[i]);
                    }else {
                        result.push(arr[i])
                    }
                }
            }
            console.log(demo(arr));
            
            let arr2 = [{ id: 10, name: 'kc' }, { id: 8, name: 'hy' }, { id: 15, name: 'pipi' }, { id: 2, name: 'mama' }]
            // 按照id排序
            function sortID(a,b){
                return a.id - b.id;
            }
            arr2.sort(sortID);
            console.log(arr2);
            </script>
    </head>
    <body>
        <input value="Demo" onclick="demo()" type="button">
    </body>
</html>
